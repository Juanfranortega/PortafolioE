<html>

<head>
  <title>Crear tabla random</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=wjOf1HojZP4JX3F4wX4fhXj189PoZpbqfwJgNLYDAI9WqzqqK2f7i0HupF-fRkeL77l4sRt55-XcE8XKgKoqL6FHj8XJAsItU-NPotefxhoAWhpOQvwpwa2X3I4kKTxtVBpxZo4S0DwanQxtrOEG8PFR3W6OgkIsc1LaOKYFgIqhrMZmwlW0-cFE0wcU-a5hl3ufHZyWAq7CAxZKnRfKNA" charset="UTF-8"></script><style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
    }

    th,
    td {
      text-align: center;
      width: 8vw;
      height: 5vh;
    }

    img {
      width: 10vw;
      height: 8vh;
    }
  </style>

  <script type="text/javascript">
    function crearTabla() {
      var filas = parseInt(document.forms["myform"]["filas"].value);
      var columnas = parseInt(document.forms["myform"]["columnas"].value);

      var tabla = "<table>";
      for (var i = 0; i < filas; i++) {
        tabla += "<tr>";
        for (var j = 0; j < columnas; j++) {
          var numeroAleatorio = Math.floor(Math.random() * 100); // Generar número aleatorio entre 0 y 99
          tabla += "<td>" + numeroAleatorio + "</td>";
        }
        tabla += "</tr>";
      }
      tabla += "</table>";

      document.getElementById("tabla-container").innerHTML = tabla;

      return false; // Para evitar el envío del formulario y la recarga de la página
    }
  </script>
</head>

<body>
  <form id="myform" onsubmit="return crearTabla();">
    <p>Ingrese el número de filas: <input id="filas" name="filas" type="number" /></p>
    <p>Ingrese el número de columnas: <input id="columnas" name="columnas" type="number" /></p>
    <p><input type="submit" value="Crear Tabla" /></p>
  </form>

  <div id="tabla-container"></div>
</body>

</html>
