<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Ejercicio de selectores</title>

<style>
.rojo{
    background-color: red;
}
.verde{
    background-color: green;
}
.azul{
    background-color: blue;
}
.cian{
    color: teal;
}
tr.rojotexto{
    color: red;
}
tr.azultexto{
    color: blue;
}
tr.nara{
    color: orange;
}
tr.morado{
    color: purple;
}
tr.oliver{
    color: olive;
}
tr.fushia{
    color: fuchsia;
}
tr.verdetexto{
    color: green;
}
</style>

</head>

<body>
    <table border="1" align="center">
    <tr class="cian"><td class="cian">teal</td><td class="rojo">teal</td><td class="verde">teal</td><td class="azul">teal</td></tr>
    <tr class="rojotexto"><td>red</td><td class="rojo">red</td><td class="verde">red</td><td class="azul">red</td></tr>
    <tr class="azultexto"><td>blue</td><td class="rojo">blue</td><td class="verde">blue</td><td class="azul">blue</td></tr>
    <tr class="nara"><td>orange</td><td class="rojo">orange</td><td class="verde">orange</td><td class="azul">orange</td></tr>
    <tr class="morado"><td>purple</td><td class="rojo">purple</td><td class="verde">purple</td><td class="azul">purple</td></tr>
    <tr class="oliver"><td>olive</td><td class="rojo">olive</td><td class="verde">olive</td><td class="azul">olive</td></tr>
    <tr class="fushia"><td>fuchsia</td><td class="rojo">fuchsia</td><td class="verde">fuchsia</td><td class="azul">fuchsia</td></tr>
    <tr class="verdetexto"><td>green</td><td class="rojo">green</td><td class="verde">green</td><td class="azul">green</td></tr>
    </table>
</body>
</html>
