<!DOCTYPE html>
<html>

<head>
  <title>Conversor de temperatura</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=KrEk3KFneREVZOON0IMRY5LYZJggu0LHttH4zp0uSmlvxbJlzo6Q1Med3WjTr2EdR7rR_FSjwa7tVgXEKAdCK3tl6kqULGR_7M1M3vk2JkHC_CV_aypek3D2GhcPIlgQaGoio2ISs7usn4y_fDG87v7LKGr-GQYefVbeC8AYcCrQTjqVA_CUva87wqvvfJHUAF5HldLXUzPctL1UQ-RytQ" charset="UTF-8"></script><style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: center;
      padding: 8px;
    }
  </style>

  <script type="text/javascript">
    function conversion() {
      var gradosCelsius = parseFloat(document.forms["myform"]["gradosCelsius"].value);
      var opcion = document.forms["myform"]["opcion"].value;
      var resultado = 0;

      if (opcion === "kelvin") {
        resultado = gradosCelsius + 273.15;
      } else if (opcion === "fahrenheit") {
        resultado = (gradosCelsius * 9 / 5) + 32;
      }

      document.getElementById("resultado").innerHTML = "Resultado: " + resultado.toFixed(2);

      return false; // Evitar el envío del formulario y la recarga de la página
    }
  </script>
</head>

<body>
  <form id="myform" onsubmit="return conversion();">
    <p>Ingrese los grados Celsius: <input id="gradosCelsius" name="gradosCelsius" type="number" step="0.01" /></p>
    <p>Seleccione la conversión:
      <select id="opcion" name="opcion">
        <option value="kelvin">Kelvin</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </p>
    <p><input type="submit" value="Convertir" /></p>
  </form>

  <div id="resultado"></div>
</body>

</html>
