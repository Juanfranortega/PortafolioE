div {
    width: 16vw;
  height: 8vh; 
 
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-delay: 2s;
}

@keyframes example {
  0%   { left:0px; top:0px;}
  25%  { left:200px; top:0px;}
  50%  { left:200px; top:200px; rotate: 360deg;}
  75%  { left:0px; top:200px; }
  100% { left:0px; top:0px; animation: reverse;}
  
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<p>The animation-delay property specifies a delay for the start of an animation. The following example has a 2 seconds delay before starting the animation:</p>

<div>
    <img src="https://th.bing.com/th/id/OIP.AdtK8iS9vsQAX6cGfGavOwHaF6?rs=1&pid=ImgDetMain" style="width: 10vh; height: 8vh; background-repeat: no-repeat; background-size: cover;">
</div>

</body>
</html>
