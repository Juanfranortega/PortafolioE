<body>



<div id="myPlot1" style="width:100%;max-width:700px"></div>

<div id="myPlot2" style="width:100%;max-width:700px"></div>

<div id="myPlot3" style="width:100%;max-width:700px"></div>

<script>

const xArray1 = ["Matematicas", "Fisica", "Nucleo II", "Ingles", "Programacion I", "Programacion web I"];

const yArray1 = [8, 6, 9, 7.5, 8.5, 8];

const xArray2 = ["Matematicas", "Fisica", "Nucleo II", "Ingles", "Programacion I", "Programacion web I"];

const yArray2 = [7.5, 7.5, 10, 7.5, 8, 8.5];

const xArray3 = ["Matematicas", "Fisica", "Nucleo II", "Ingles", "Programacion I", "Programacion web I"];

const yArray3 = [Math.floor(Math.random()*10), Math.floor(Math.random()*10), Math.floor(Math.random()*10), Math.floor(Math.random()*10), Math.floor(Math.random()*10), Math.floor(Math.random()*10)];


const data1 = [{

 x:xArray1,

 y:yArray1,

 type:"bar",

 orientation:"v",

 marker: {color:"rgba(0,0,0,0.8)"}

 
}];

const data2 = [{

x:xArray2,

y:yArray2,

type:"bar",

orientation:"v",

marker: {color:"rgba(255,0,0,0.8)"}

}];

const data3 = [{

x:xArray3,

y:yArray3,

type:"bar",

orientation:"v",

marker: {color:"rgba(0,0,255,0.8)"}

}];



const layout1 = {title:"Calificaciones Parcial 1"};

const layout2 = {title:"Calificaciones Parcial 2"};

const layout3 = {title:"Predicciones Parcial 3"};

Plotly.newPlot("myPlot1", data1, layout1);

Plotly.newPlot("myPlot2", data2, layout2);

Plotly.newPlot("myPlot3", data3, layout3);

</script>
